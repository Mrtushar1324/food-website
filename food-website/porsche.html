<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('images/dream_car.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .navbar h1 {
            font-size: 30px;
            color: #ffcc00;
        }
        .car-selection {
            text-align: center;
            margin-top: 100px;
        }
        .car-selection h2 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px black;
        }
        .car-options {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .car-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s;
        }
        .car-card:hover {
            transform: scale(1.1);
        }
        .car-card img {
            width: 150px;
            border-radius: 10px;
        }
        .car-link {
            display: block;
            text-decoration: none;
            font-size: 20px;
            color: white;
            margin-top: 10px;
            background: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .car-link:hover {
            background: #ff9900;
        }
        .buy-now {
            display: block;
            text-align: center;
            margin: 50px auto;
            font-size: 24px;
            background: red;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            width: 200px;
            transition: background 0.3s;
        }
        .buy-now:hover {
            background: darkred;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
        }
    </style>
    <header>
        <h1>Porsche </h1>
        <h4>Driven by Dreams</h4>
    </header>

    <style>
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images are uniform in size */
        }
        body {
    background-image: url("images/porsche/background.jpg"); 
    background-size:cover;  
    background-position: center; 
    background-repeat: no-repeat;
    background-attachment: fixed;  
}

    </style>

            <img src="images/porsche/911 carrera/911 carrera side.avif" alt="carrera">
        </a>
        <h1>Porsche 911 carrera</h1>
        <h2>On-Road Price:- ₹19,899,000 </h2>
        
        <p>Luxury sports car with powerful performance and elegant design.</p>
        <a href="https://www.porsche.com/middle-east/_india_/models/911/carrera-models/911-carrera/" target="_blank" class="buy-button">Buy Now</a>
    </section>
    <section class="car-detail">
        <a href="porsche 911 carrera 4gts.html">
            <img src="images/porsche/911 carrera 4gts/side.avif " alt="carrera">
        </a>
        <h1>Porsche 911 carrera 4GTS</h1>
        <h2>On-Road Price:₹27,542,000.00</h2>
      
        <p>A Powerful car with porsche performance </p>
        <a href="https://www.porsche.com/middle-east/_india_/models/911/carrera-models/911-carrera-4-gts/" target="_blank" class="buy-button">Buy Now</a>
    </section>

            color: white;

    </style>

</body>
</html>
