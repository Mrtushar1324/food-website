<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('images/dream_car.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .navbar h1 {
            font-size: 30px;
            color: #ffcc00;
        }
        .car-selection {
            text-align: center;
            margin-top: 100px;
        }
        .car-selection h2 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px black;
        }
        .car-options {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .car-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s;
        }
        .car-card:hover {
            transform: scale(1.1);
        }
        .car-card img {
            width: 150px;
            border-radius: 10px;
        }
        .car-link {
            display: block;
            text-decoration: none;
            font-size: 20px;
            color: white;
            margin-top: 10px;
            background: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .car-link:hover {
            background: #ff9900;
        }
        .buy-now {
            display: block;
            text-align: center;
            margin: 50px auto;
            font-size: 24px;
            background: red;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            width: 200px;
            transition: background 0.3s;
        }
        .buy-now:hover {
            background: darkred;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
        }
    </style>
    <header>
        <h1>AUDI </h1>
        <h4>Progress through Technology</h4>
    </header>

    <style>
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images are uniform in size */
        }
        body {
    background-image: url("images/audi/audi\ background.webp");
    background-size:cover;  
    background-position: center; 
    background-repeat: no-repeat;
    background-attachment: fixed;  
}

    </style>
    <section class="car-detail">
        <a href="audi q3.html">
            <img src="images/audi/audi q3/audi q3.webp" alt="carrera">
        </a>
        <h1>Audi q3</h1>
        <h2>On-Road Price:- Rs.53,45,697  </h2>
        
        <p>Audi Q3, where every drive is a statement.</p>
        <a href="https://myaudi.in/en/vehicleSales/models/16/configure?uid=q3&year=2024&_gl=1*1hwczwf*_gcl_au*NTI5NTMxMDI1LjE3NDEyMzQwMzA." target="_blank" class="buy-button">Buy Now</a>
    </section>

    <style>
        h1 {
            color: white;
        }
        h2 {
            color: white;
        }
       

    </style>
    <footer>
        <a href="index.html" class="back-link">Back to Main Page</a>
    </footer>
</body>
</html>
