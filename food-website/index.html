<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Showroom</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url("images/luxury\ autos.webp") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('images/dream_car.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .navbar h1 {
            font-size: 30px;
            color: #ffcc00;
        }
        .car-selection {
            text-align: center;
            margin-top: 100px;
        }
        .car-selection h2 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px black;
        }
        .car-options {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .car-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s;
        }
        .car-card:hover {
            transform: scale(1.1);
        }
        .car-card img {
            width: 150px;
            border-radius: 10px;
        }
        .car-link {
            display: block;
            text-decoration: none;
            font-size: 20px;
            color: white;
            margin-top: 10px;
            background: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .car-link:hover {
            background: #ff9900;
        }
        .buy-now {
            display: block;
            text-align: center;
            margin: 50px auto;
            font-size: 24px;
            background: red;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            width: 200px;
            transition: background 0.3s;
        }
        .buy-now:hover {
            background: darkred;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">luxury autos</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cars company</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="cta-button">Get Started</button>
    </header>

    <main>
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to see the fixed header.</p>
    </main>
    <section class="car-selection">
        <h2>Select Your Dream Car</h2>
        <div class="car-options">
            <div class="car-card">
                <a href="mercedes.html">
                    <img src="images/mercedes logo 1.jpeg" alt="Mercedes Logo">
                </a>
                <a href="mercedes.html" class="car-link">Mercedes</a>
            </div>  
            <div class="car-card">
                <a href="bmw.html">
                    <img src="images/bmw/bmw logo.jpeg" alt="BMW Logo" style="width: 135px;" height="auto">
                </a>
                <a href="bmw.html" class="car-link">BMW</a>
            </div>
            <div class="car-card">
                <a href="porsche.html">
                    <img src="images/porsche/porsche logo.jpeg" alt="porshce logo" style="width: 175px;" height="auto">
                </a>
                <a href="porsche.html" class="car-link">Porsche</a>
            </div>
            <div class="car-card">
                <a href="volvo.html">
                    <img src="images/volvo/volvo logo.png" alt="Volvo Logo" style="width: 200px;" height="auto">
                </a>
                <a href="volvo.html" class="car-link">Volvo</a>
            </div>
            <div class="car-card">
                <a href="audi.html">
                    <img src="images/audi/audi logo.jpeg" alt="Audi logo " style="width: 200px;" height="auto">
                </a>
                <a href="audi.html" class="car-link">Audi</a>
            </div>
            <div class="car-card">
                <a href="lamborghini.html">
                    <img src="images/lamborghini/lamborghini.png" alt="lamborghini logo" style="width: 200px;" height="auto">
                </a>
                <a href="lamborghini.html" class="car-link">Lamborghini</a>
            </div>

        </div>
        <a href="buy.html" class="buy-now">Buy Now</a>
    </section>
    <footer>
        <p>&copy; 2025 Luxury Car Showroom | All rights reserved.</p>
    </footer>
</body>
</html>
